{% extends "base.html" %}

{% block cuerpo %}
<iiv class="row">

<div class="col-md-4 offset-md-4">
<!-- La targeta card -->
<div class="card"> <!-- targeta -->
    <div class="card-body">
        <form action="/editarClientes/" method="POST"> {% csrf_token %} <!--- formulario -->
            
            <div class="form-group">
                <input type="number" id="numID_cliente" name="numID_cliente" class="form-control"
                value="{{misClientes.ID_cliente}}" placeholder="ID del cliente" readonly required>
            </div>

            <div class="form-group py-2">
                <input type="text" id="txtNombre" name="txtNombre" class="form-control" 
                value="{{misClientes.Nombre}}" placeholder="Nombre Del Cliente"  required>     
            </div>

            <div class="form-group py-2">
                <input type="text" id="txtCorreo" name="txtCorreo" class="form-control"
                value="{{misClientes.Correo}}" required>
            </div>

            <div class="form-group py-2">
                <input type="text" id="txtForma_de_pago" name="txtForma_de_pago" class="form-control"
                value="{{misClientes.Forma_de_pago}}"  required>
            </div>

            <div class="form-group py-2">
                <input type="text" id="txtProductos" name="txtProductos" class="form-control"
                value="{{misClientes.Productos}}"  required>
            </div>

            <div class="form-group py-2">
                <input type="number" id="numSaldo" name="numSaldo" class="form-control"
                value="{{misClientes.Saldo}}"required>
            </div>

            <div class="form-group py-2">
                <input type="text" id="txtDireccion" name="txtDireccion" class="form-control"
                value="{{misClientes.Direccion}}" required>
            </div>

            <div class="form-group py-1">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form><!--- formulario -->
    </div>
</div> <!-- targeta -->


<!-- La targeta card -->

</div><!-- columna -->

</div><!-- La fila -->

{% endblock %}
